# Development overrides for docker-compose.yml
# This file is automatically merged with docker-compose.yml in development

services:
  pdf_parser:
    # Use text logging for better readability in development
    environment:
      - PDF_PARSER_LOG_FORMAT=text

    # Mount source code for live reload
    volumes:
      - ./app:/app/app

    # Use uvicorn with reload instead of gunicorn for development
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
